<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internal Services</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    header {
      text-align: center;
      margin-bottom: 48px;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #f1f5f9;
    }
    header p {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #64748b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 560px;
    }

    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 14px;
      padding: 32px 20px;
      text-decoration: none;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      transition: border-color 0.15s, transform 0.15s, background 0.15s;
      cursor: pointer;
    }
    .card:hover {
      border-color: #6366f1;
      background: #1e2a40;
      transform: translateY(-3px);
    }
    .card:active { transform: translateY(-1px); }

    .icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-label { font-weight: 600; font-size: 1rem; }
    .card-desc  { font-size: 0.78rem; color: #64748b; text-align: center; line-height: 1.4; }

    footer {
      margin-top: 56px;
      font-size: 0.75rem;
      color: #334155;
    }
  </style>
</head>
<body>
  <header>
    <h1>Internal Services</h1>
    <p>Select a service to open</p>
  </header>

  <div class="grid">

    <a class="card" href="/prefect/">
      <div class="icon" style="background:#1a1f3a;">
        <svg width="30" height="30" viewBox="0 0 32 32" fill="none">
          <path d="M8 10h10a6 6 0 0 1 0 12H8V10z" fill="#5b6af0"/>
          <circle cx="18" cy="16" r="3" fill="#fff" opacity=".9"/>
        </svg>
      </div>
      <span class="card-label">Prefect</span>
      <span class="card-desc">Workflow orchestration &amp; scheduling</span>
    </a>

    <a class="card" href="/mlflow/">
      <div class="icon" style="background:#1a2a1a;">
        <svg width="30" height="30" viewBox="0 0 32 32" fill="none">
          <path d="M13 8h6v8l4 7H9l4-7V8z" fill="#4ade80" opacity=".85"/>
          <rect x="12" y="6" width="8" height="2.5" rx="1" fill="#86efac"/>
          <circle cx="20" cy="21" r="1.5" fill="#fff" opacity=".6"/>
        </svg>
      </div>
      <span class="card-label">MLflow</span>
      <span class="card-desc">Experiment tracking &amp; model registry</span>
    </a>

  </div>

  <footer>threat-intel platform</footer>
</body>
</html>
