services:

  # ── PostgreSQL – used only by Prefect server for its own state ──────────────
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: prefect
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Prefect server ──────────────────────────────────────────────────────────
  prefect-server:
    image: prefecthq/prefect:3-latest
    restart: unless-stopped
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      PREFECT_SERVER_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
      # UI runs in the browser – must resolve from the host machine
      PREFECT_UI_API_URL: http://localhost:4200/api
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── Prefect worker with hot-reload ──────────────────────────────────────────
  prefect-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: sh /app/start_worker.sh
    volumes:
      - ./backend:/app   # hot-reload: source mounted into container
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      MLFLOW_TRACKING_URI: http://mlflow:5000
    env_file:
      - ./backend/.env   # brings in API_KEY, DATABASE_URL, etc.
    depends_on:
      prefect-server:
        condition: service_healthy

  # ── MLflow tracking server ──────────────────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    restart: unless-stopped
    command: >
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri /mlflow/mlruns
        --default-artifact-root /mlflow/artifacts
    ports:
      - "5001:5000"
    volumes:
      - mlflow_data:/mlflow

volumes:
  postgres_data:
  mlflow_data:
