services:

  # ── PostgreSQL – used only by Prefect server for its own state ──────────────
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: prefect
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Prefect server ──────────────────────────────────────────────────────────
  prefect-server:
    image: prefecthq/prefect:3-latest
    restart: unless-stopped
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT_SERVER_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:${POSTGRES_PASSWORD}@postgres:5432/prefect
      PREFECT_UI_API_URL: http://${SERVER_IP}/prefect/api
      PREFECT_UI_SERVE_BASE: /prefect
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── Prefect worker ──────────────────────────────────────────────────────────
  prefect-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: sh /app/start_worker.sh
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      MLFLOW_TRACKING_URI: http://mlflow:5000
    env_file:
      - ./backend/.env
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    depends_on:
      prefect-server:
        condition: service_healthy

  # ── MLflow tracking server ──────────────────────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    restart: unless-stopped
    command: >
      mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri /mlflow/mlruns
        --default-artifact-root /mlflow/artifacts
        --static-prefix /mlflow
        --host-allowlist 13.49.80.71
    volumes:
      - mlflow_data:/mlflow

  # ── Landing page ────────────────────────────────────────────────────────────
  landing:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./landing:/usr/share/nginx/html:ro

  # ── Traefik – single-port reverse proxy with auth ───────────────────────────
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    command:
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
    volumes:
      - "./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro"

volumes:
  postgres_data:
  mlflow_data:
